<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Produtos</title>
  <link rel="stylesheet" href="/produto/produto.css">
  <script src="/produto/produto.js" defer></script>
</head>
<body>
  <nav>
    <h1>Pharma Manager</h1>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Produtos</a></li>
      <li><a href="#">Clientes</a></li>
      <li><a href="#">Vendas</a></li>
    </ul>
  </nav>

  <main>
    <h2>Gerenciamento de Produtos</h2>
    <!-- Botões de navegação -->
    <button id="backBtn" onclick="window.history.back()">Voltar</button>
    <button id="addProductBtn">Adicionar Produto</button>

    <!-- Campo de busca -->
    <div>
      <label for="searchInput">Pesquisar Produto:</label>
      <input type="text" id="searchInput" placeholder="Pesquisar por nome ou código...">
    </div>

    <table id="productTable">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Código</th>
          <th>Fabricante</th>
          <th>Concentração</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="productTableBody">
        <!-- Produtos serão inseridos aqui -->
      </tbody>
    </table>
  </main>

  <!-- Modal para cadastro/edição de produto -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Adicionar Produto</h3>
      <form id="productForm">
        <input type="hidden" id="productId">
        <div class="form-group">
          <label>Nome:</label>
          <input type="text" id="productName" required>
        </div>
        <div class="form-group">
          <label>Código:</label>
          <input type="number" id="productCode" required>
        </div>
        <div class="form-group">
          <label>Fabricante:</label>
          <input type="text" id="productManufacturer" required>
        </div>
        <div class="form-group">
          <label>Concentração:</label>
          <input type="number" step="0.01" id="productConcentration" required>
        </div>
        <div class="form-actions">
          <button type="submit" id="saveProductBtn">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
