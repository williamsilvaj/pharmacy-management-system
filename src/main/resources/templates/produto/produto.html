<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Produto</title>
    <link rel="stylesheet" href="/produto/produto.css">
    <script src="/produto/produto.js" defer></script>

</head>
<body>
    <div class="container">
        <h1>Criar Novo Produto</h1>
        <form id="produtoForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="codigo">Código:</label>
            <input type="number" id="codigo" name="codigo" required>

            <label for="fabricante">Fabricante:</label>
            <input type="text" id="fabricante" name="fabricante" required>

            <label for="concentracao">Concentração:</label>
            <input type="number" step="0.01" id="concentracao" name="concentracao" required>

            <button type="submit">Criar Produto</button>
        </form>
        <p id="mensagem"></p>
    </div>
</body>
</html>
