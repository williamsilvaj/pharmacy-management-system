<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Fornecedor</title>
  <link rel="stylesheet" href="/fornecedor/fornecedor.css">
  <script src="/fornecedor/fornecedor.js" defer></script>
</head>
<body>
<nav>
  <h1>Pharma Manager</h1>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Fornecedores</a></li>
    <li><a href="#">Produtos</a></li>
    <li><a href="#">Vendas</a></li>
  </ul>
</nav>

<main>
  <h2>Cadastro de Fornecedor</h2>
  <button id="addFornecedorBtn">Adicionar Fornecedor</button>
  <table>
    <thead>
    <tr>
      <th>Nome</th>
      <th>CNPJ</th>
      <th>Telefone</th>
      <th>Endereço</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody id="fornecedorTableBody">
    <!-- Fornecedores serão inseridos aqui -->
    </tbody>
  </table>
</main>

<!-- Modal de Adicionar Fornecedor -->
<div id="fornecedorModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>Adicionar Fornecedor</h3>
    <form id="fornecedorForm">
      <input type="hidden" id="fornecedorId">
      <label>Nome: <input type="text" id="fornecedorNome" required></label>
      <label>CNPJ: <input type="text" id="fornecedorCnpj" required></label>
      <label>Telefone: <input type="text" id="fornecedorTelefone" required></label>
      <label>Endereço:</label>
      <div id="enderecoFields">
        <label>Rua: <input type="text" id="rua" required></label><br>
        <label>Número: <input type="text" id="numero" required></label><br>
        <label>Bairro: <input type="text" id="bairro" required></label><br>
        <label>Cidade: <input type="text" id="cidade" required></label><br>
        <label>Estado: <input type="text" id="estado" required></label><br>
        <label>CEP: <input type="text" id="cep" required></label><br>
      </div>
      <button type="submit">Salvar</button>
    </form>
  </div>
</div>
</body>
</html>
