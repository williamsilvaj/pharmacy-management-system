<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Clientes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="tela-gestao-cliente">
  <div class="botoes-panel">
    <button id="btnCadastrarCliente">Cadastrar cliente</button>
    <button id="btnConsultarCliente">Consultar cliente</button>
    <button id="btnAlterarCliente">Alterar dados do cliente</button>
    <button id="btnRemoverCliente">Remover cliente</button>
    <button id="btnVoltar">Voltar</button>
  </div>

  <!-- Formulário de Cadastro -->
  <div id="formularioCadastro" class="formulario" style="display: none;">
    <h2>Cadastro de Cliente</h2>
    <input type="text" id="nomeCliente" placeholder="Nome do Cliente" required>
    <input type="text" id="cpfCliente" placeholder="CPF do Cliente" required>
    <input type="email" id="emailCliente" placeholder="Email do Cliente" required>
    <button id="btnSalvarCliente">Salvar</button>
    <button id="btnCancelarCadastro">Cancelar</button>
  </div>

  <!-- Formulário de Consultar Cliente -->
  <div id="formularioConsultar" class="formulario" style="display: none;">
    <h2>Consultar Cliente</h2>
    <input type="text" id="cpfConsulta" placeholder="CPF do Cliente" required>
    <button id="btnBuscarCliente">Buscar</button>
    <button id="btnCancelarConsulta">Cancelar</button>
  </div>

  <!-- Lista de Clientes -->
  <div id="listarClientes" class="formulario" style="display: none;">
    <h2>Clientes Cadastrados</h2>
    <ul id="clientesList">
      <!-- Lista de clientes será gerada aqui -->
    </ul>
    <button id="btnVoltarListarClientes">Voltar</button>
  </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
