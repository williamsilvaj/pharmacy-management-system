<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Clientes</title>
  <link rel="stylesheet" href="/cliente/cliente.css">
  <script src="/cliente/cliente.js" defer></script>
</head>
<body>
  <nav>
    <h1>Pharma Manager</h1>
    <ul>
      <li><a href="/index.html">Home</a></li>
      <li><a href="/produtos/pagina">Produtos</a></li>
      <li><a href="/clientes/pagina">Clientes</a></li>
      <li><a href="/vendas/pagina">Vendas</a></li>
    </ul>
  </nav>

  <main>
    <h2>Gerenciamento de Clientes</h2>
    <button id="backBtn" onclick="window.history.back()">Voltar</button>
    <button id="addClientBtn">Adicionar Cliente</button>

    <!-- Campo de busca -->
    <div>
      <label for="searchInput">Pesquisar Cliente:</label>
      <input type="text" id="searchInput" placeholder="Pesquisar por nome, CPF ou email...">
    </div>

    <table id="clientTable">
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>Endereço</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="clientTableBody">
        <!-- Clientes serão inseridos aqui -->
      </tbody>
    </table>
  </main>

  <!-- Modal para cadastro/edição de cliente -->
  <div id="clientModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeClientModal">&times;</span>
      <h3>Adicionar Cliente</h3>
      <form id="clientForm">
        <input type="hidden" id="clientId">
        <!-- Campo oculto para o idEndereco -->
        <input type="hidden" id="enderecoId">
        <div class="form-group">
          <label>Nome:</label>
          <input type="text" id="clientName" required>
        </div>
        <div class="form-group">
          <label>CPF:</label>
          <input type="text" id="clientCpf" required>
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="email" id="clientEmail" required>
        </div>
        <div class="form-group">
          <label>Telefone:</label>
          <input type="text" id="clientPhone" required>
        </div>
        <fieldset>
          <legend>Endereço</legend>
          <div class="form-group">
            <label>Rua:</label>
            <input type="text" id="enderecoRua" required>
          </div>
          <div class="form-group">
            <label>Número:</label>
            <input type="text" id="enderecoNumero" required>
          </div>
          <div class="form-group">
            <label>Bairro:</label>
            <input type="text" id="enderecoBairro" required>
          </div>
          <div class="form-group">
            <label>Cidade:</label>
            <input type="text" id="enderecoCidade" required>
          </div>
          <div class="form-group">
            <label>Estado:</label>
            <input type="text" id="enderecoEstado" required>
          </div>
          <div class="form-group">
            <label>CEP:</label>
            <input type="text" id="enderecoCep" required>
          </div>
        </fieldset>
        <div class="form-actions">
          <button type="submit" id="saveClientBtn">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
