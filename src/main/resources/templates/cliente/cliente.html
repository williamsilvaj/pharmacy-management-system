<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Cliente</title>
  <link rel="stylesheet" href="/cliente/cliente.css">
  <script src="/cliente/cliente.js" defer></script>
</head>
<body>
<nav>
  <h1>Pharma Manager</h1>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Funcionários</a></li>
    <li><a href="#">Clientes</a></li>
    <li><a href="#">Produtos</a></li>
    <li><a href="#">Vendas</a></li>
  </ul>
</nav>

<main>
  <h2>Cadastro de Cliente</h2>
  <button id="addClienteBtn">Adicionar Cliente</button>
  <table>
    <thead>
    <tr>
      <th>Nome</th>
      <th>Telefone</th>
      <th>CPF</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody id="clienteTableBody">
    <!-- Clientes serão inseridos aqui -->
    </tbody>
  </table>
</main>

<!-- Modal de Adicionar Cliente -->
<div id="clienteModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>Adicionar Cliente</h3>
    <form id="clienteForm">
      <input type="hidden" id="clienteId">
      <label>Nome: <input type="text" id="clienteNome" required></label><br>
      <label>Telefone: <input type="text" id="clienteTelefone" required></label><br>
      <label>Email: <input type="text" id="clienteEmail" required></label><br>
      <label>CPF: <input type="text" id="clienteCpf" required></label><br>
      <label>Endereço:</label>
      <div id="enderecoFields">
        <label>Rua: <input type="text" id="rua" required></label><br>
        <label>Número: <input type="text" id="numero" required></label><br>
        <label>Bairro: <input type="text" id="bairro" required></label><br>
        <label>Cidade: <input type="text" id="cidade" required></label><br>
        <label>Estado: <input type="text" id="estado" required></label><br>
        <label>CEP: <input type="text" id="cep" required></label><br>
      </div>
      <button type="submit">Salvar</button>
    </form>
  </div>
</div>
</body>
</html>
